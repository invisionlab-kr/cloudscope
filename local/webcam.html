<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div style="width:100%; height:800px; border:1px solid #000;">
    <video onloadedmetadata="onPlay(this)" id="video" autoplay muted playsinline></video>
    <canvas id="canvas" style="width:1920px;height:1080px;visibility:hidden;"></canvas>
  </div>

  <script>
  (async function() {
    const stream = await navigator.mediaDevices.getUserMedia({ video:{width:1920,height:1080} })
    const videoEl = document.getElementById("video");
    videoEl.srcObject = stream;
  })();

  async function onPlay(el) {
    // <video>를 <canvas>로 복사
    document.getElementById("canvas").getContext("2d").drawImage(videoEl, 0, 0, 1920, 1080, 0, 0, 1920, 1080);
    setTimeout(onPlay, 1000);
  }
  </script>
</body>
</html>
